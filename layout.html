<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesswara Search</title>
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Chesswara Search</h1>
        <p class="subtitle">Find exactly what you need with natural precision</p>
        
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="What are you looking for today?" id="searchInput">
            <button class="search-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically inserted here -->
        </div>
        
        <div class="recent-searches">
            <div class="recent-tag">Sustainable Living</div>
            <div class="recent-tag">Organic Recipes</div>
            <div class="recent-tag">Nature Walks</div>
            <div class="recent-tag">Indoor Plants</div>
            <div class="recent-tag">Eco-friendly</div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Chesswara Search. All rights reserved.
    </div>

    <script src="layout.js"></script>
</body>
</html>
